<!DOCTYPE html>
<html>
<head>
    <title>Json</title>
</head>
<body>
    <p id="result"></p>

    <script>   
       myobj={"name":"John", "age":30, "city":"New York"};
       document.getElementById("result").innerHTML=JSON.stringify(myobj);
       document.getElementById("result").innerHTML=JSON.parse('{"name":"John", "age":30, "city":"New York"}').name;
    </script>
</body>
</html>
