<!DOCTYPE html>
<html>
    <head>
        <title>Callback</title>
        <body>
            <p id="result"></p>
            <script>
                function myDisplayer(some) {
                    document.getElementById("result").innerHTML = some;
                }

                function myCalculator(num1, num2, myCallback) {
                    let sum = num1 + num2;
                    myCallback(sum);
                }

                myCalculator(5, 10, myDisplayer);
            </script>
        </body>
    </head>
</html>
