<!DOCTYPE html>
<html>
<head>
    <title>Promise</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function mydisplayer(some) {
            document.getElementById("result").innerHTML = some;
        }

        function sum(a,b){
            sum=a+b;
            mydisplayer(sum);
        }
         let mypromise = new Promise(function(myResolve, myReject) {
            let x = 0;

            // The producing code (this may take some time)

            if (x == 0) {
                myResolve("OK");
            } else {
                myReject("Error");
            }
            });
            mypromise.then(
            function(value) {
                sum(5, 10);
            },
            function(error) {
                mydisplayer(error);
            }
            );
    </script>
</body>
</html>
