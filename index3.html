<!DOCTYPE html>
<html>
    <head>
        <title>While Loop</title>
    </head>
    <body>
     <p id="result"></p>
     <script>
        var text = "";
        var i = 0;
        while(i < 10){
            text += "The number is " + i + "<br>";
            i++;
        }
        document.getElementById("result").innerHTML = text;
     </script>
    </body>
</html>
