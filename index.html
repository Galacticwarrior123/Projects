<!DOCTYPE html>
<html>
    <head>
        <title>JS in detail</title>
    </head>
    <body>
        <p id="number_result"></p>
        <p id="string_result"></p>
        <script>
          var y = 10;
          var x = 5;
            document.getElementById("number_result").innerHTML = y + x; 
            document.getElementById("string_result").innerHTML = String(y) + String(x);
        </script>
    </body>
</html>
