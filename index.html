<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        .topnav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        .myslides {
            display: none;
        }
    </style>
    <body>
        <div class="topnav">
        
            <a href="#" class="active">Home</a>
        
            <a href="#">About us</a>
        
            <a href="#">Gallery</a>
        
            <a href="#">Contact Us</a>
        
        </div>
        <section>
            <img src="Shawarma.jpeg" class="myslides" height="400px" width="700px">
            <img src="tomatoes.jpeg" class="myslides" height="400px" width="700px">
            <script>

                var myindex = 0;

                carousel();

                function carousel() {

                    var i;

                    var x = document.getElementsByClassName("myslides");

                    for (i = 0; i < x.length; i++) {

                        x[i].style.display = "none";

                    }

                    myindex++;

                    if (myindex > x.length) { myindex = 1 };

                    x[myindex - 1].style.display = "block";

                    setTimeout(carousel, 3000);

                }

            </script>
        </section>
    </body>
</html>
