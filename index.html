<!DOCTYPE html>
<html>
    <head>
        <title>Slider</title>
    </head>
    <body>
        <img src="AMERICA.png" class="Myslides" alt="America" style="height:500px;width:500px;">
        <img src="bugatata.jpeg" class="Myslides" alt="Buggati" style="height:500px;width:500px;">
        <img src="aple.jpeg" class="Myslides" alt="Apple" style="height:500px;width:500px;">
        <script>
         var myindex=0;
         slider();
            function slider(){
                var i;
                var x=document.getElementsByClassName("Myslides");
                for(i=0;i<x.length;i++){
                    x[i].style.display="none";
                }
                myindex++;
                if(myindex>x.length){myindex=1}
                x[myindex-1].style.display="block";
                setTimeout(slider,2000);
            }
        </script>
    </body>
</html>
