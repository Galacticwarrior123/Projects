<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <p id="result"></p>
        <script>
            async function name(a,b) {
                var response = await a + b;
                display(response);
            }
            function display(data) {
                document.getElementById("result").innerHTML = data;
            }
            name(5,10);
        </script>
    </body>
</html>
